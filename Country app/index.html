<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search App</title>
    <!-- dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
        <!--nav bar-->
        <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <form class="d-flex">
                    <input class="form-control me-2" id="countrySearchInput" type="search" placeholder="Country" aria-label="Search">
                    <button class="btn btn-outline-success" id="countrySearchBtn" type="submit">Search</button>
                  </form>
                </div>
              </nav>

        <!--Content-->
        <table id="table" class="table table-hover">
                <thead id="thead">
                  <tr>
                    <th scope="col">Flag</th>
                    <th scope="col">Name</th>
                    <th scope="col">Region</th>
                    <th scope="col">Population</th>
                    <th scope="col">Capital</th>
                    <th scope="col">Area</th>
                  </tr>
                </thead>
                <tbody  id="tableResult">
                  <tr>
                    <th scope="row"></th>
                    <th scope="row"></th>
                    <th scope="row"></th>
                    <th scope="row"></th>
                    <th scope="row"></th>
                    <th scope="row"></th>
                  </tr>
                </tbody>
        </table>

      
        



    <!-- dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
</body>
</html>
